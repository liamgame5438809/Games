<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <style>
    #intro {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #000;
  color: #4CAF50;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 60px;
  font-weight: bold;
  z-index: 9999;
  animation: fadeOut 2s ease 2s forwards; /* dura 2s, inicia tras 2s */
}

@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}

    body {
      <div id="intro">
  <h1>Games</h1>
</div>

      background-color: #121212;
      color: #f4f4f9;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #1c1c1c;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #4CAF50;
    }

    .container {
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="header">ðŸŽ® Games</div>

  <div class="container">
    <h1>Descargas Disponibles</h1>
    <ul id="setupList">
      <!-- AquÃ­ se insertan los botones automÃ¡ticamente -->
    </ul>
  </div>

  <script>
    const setups = [
      {
        label: "Fishtrap Optimizado",
        file: "https://www.mediafire.com/file/j8tvuk5ffsxir6s/setup1.exe/file"
      },
      {
        label: "Kkrieger",
        file: "https://www.mediafire.com/file/c018dnm5hzz0wrj/setup2.exe/file"
      }
    ];

    const setupList = document.getElementById('setupList');

    setups.slice(0, 2).forEach(setup => {
      const li = document.createElement('li');
      const button = document.createElement('button');

      button.textContent = setup.label;
      button.onclick = () => {
        window.open(setup.file, '_blank');
      };

      li.appendChild(button);
      setupList.appendChild(li);
    });
  </script>

</body>
</html>
